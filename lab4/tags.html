<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конев Станислав Сергеевич. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <style>

        body {
         margin: 0;
         overflow: hidden;
       }
   
       header {
         position: absolute;
         top: 0;
         width: 100%;
         z-index: 100
       }
   
       .tag-cloud {
         position: relative;
         height: calc(100vh - 80px);
       }
   
       .tag-o {
         position: absolute;
         transform-origin: center;
       }
   
       .tag {
         display: inline-block;
         transition: transform 0.3s ease, text-shadow 0.3s ease, z-index 0.3s ease;
       }
   
       .tag:hover {
         transform: scale(1.5);
         z-index: 1000;
         text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
       }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторные работы
    </header>
    <main>
        <div class="tag-cloud">
            <span class="tag-o" style="top: 10%; left: 25%; transform: rotate(-22deg);">
              <span class="tag" style="color: rgb(255, 132, 0); font-size: 52px;">margin</span>
            </span>
            <span class="tag-o" style="top: 15%; left: 40%; transform: rotate(27deg);">
              <span class="tag" style="color: rgb(0, 115, 255); font-size: 64px;">z-index</span>
            </span>
            <span class="tag-o" style="top: 18%; left: 60%; transform: rotate(50deg);">
              <span class="tag" style="color: rgb(0, 87, 128); font-size: 48px;">display</span>
            </span>
            <span class="tag-o" style="top: 28%; left: 30%; transform: rotate(15deg);">
              <span class="tag" style="color: rgb(128, 255, 0); font-size: 56px;">float</span>
            </span>
            <span class="tag-o" style="top: 32%; left: 55%; transform: rotate(8deg);">
              <span class="tag" style="color: rgb(128, 0, 51); font-size: 60px;">width</span>
            </span>
            <span class="tag-o" style="top: 35%; left: 70%; transform: rotate(-10deg);">
              <span class="tag" style="color: rgb(230, 0, 255); font-size: 50px;">transform</span>
            </span>
            <span class="tag-o" style="top: 42%; left: 45%; transform: rotate(0deg);">
              <span class="tag" style="color: rgb(211, 234, 9); font-size: 72px;">height</span>
            </span>
            <span class="tag-o" style="top: 50%; left: 20%; transform: rotate(-6deg);">
              <span class="tag" style="color: rgb(192, 239, 255); font-size: 48px;">absolute</span>
            </span>
            <span class="tag-o" style="top: 52%; left: 60%; transform: rotate(10deg);">
              <span class="tag" style="color: rgb(42, 42, 165); font-size: 58px;">position</span>
            </span>
            <span class="tag-o" style="top: 55%; left: 75%; transform: rotate(100deg);">
              <span class="tag" style="color: cyan; font-size: 52px;">bottom</span>
            </span>
            <span class="tag-o" style="top: 60%; left: 35%; transform: rotate(5deg);">
              <span class="tag" style="color: rgb(139, 0, 107); font-size: 60px;">left</span>
            </span>
            <span class="tag-o" style="top: 65%; left: 50%; transform: rotate(-8deg);">
              <span class="tag" style="color: darkgreen; font-size: 46px;">relative</span>
            </span>
            <span class="tag-o" style="top: 70%; left: 30%; transform: rotate(12deg);">
              <span class="tag" style="color: violet; font-size: 54px;">overflow</span>
            </span>
            <span class="tag-o" style="top: 78%; left: 65%; transform: rotate(-5deg);">
              <span class="tag" style="color: darkred; font-size: 50px;">sticky</span>
            </span>
            <span class="tag-o" style="top: 90%; left: 30%; transform: rotate(50deg);">
              <span class="tag" style="color: teal; font-size: 52px;">padding</span>
            </span>
            <span class="tag-o" style="top: 84%; left: 50%; transform: rotate(3deg);">
                <span class="tag" style="color: rgb(84, 64, 233); font-size: 52px;">clear</span>
              </span>
    </main>
    <footer>
        &copy; Конев Станислав, ФБИ-34, 2 курс, 2025
    </footer>
</body>
</html>
